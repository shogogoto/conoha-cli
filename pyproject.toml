[tool.poetry]
name = "conoha-cli"
version = "0.1.0"
description = ""
authors = ["Shogo Goto <gotoadmn0605@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
python-openstackclient = "^6.2.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
pytest-watch = "^4.2.0"
jedi-language-server = "^0.41.0"
neovim = "^0.3.1"
ruff = "^0.0.290"
taskipy = "^1.12.0"
ruff-lsp = "^0.0.39"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = ["ALL"]

ignore = [
  "ANN101" # selfの型注釈いれろ
  ]

exclude = [
  "test_*"
  ]


[tool.taskipy.tasks]
test = "pytest -s -v"
tw   = "pytest-watch -- -v -s --durations=0 --ff"
lint = "ruff check ."
lintfix = "ruff . --fix"
